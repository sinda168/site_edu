<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة البداية</title>
  <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
      font-family: "Arial", sans-serif;
    }

    .splash-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    @keyframes grow {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }

    .logo {
      width: 150px;
      height: auto;
      animation: grow 3s ease-in-out forwards;
    }

    .icon {
      width: 60px;
      height: auto;
    }

    .message {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="splash-content">
    <img class="logo" src="th.png" alt="Logo" />
    
    <p class="message">     من إعداد المعلمتين
       </p><p class="message"> مرام بن صالح و أحلام تاتاي    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nextPage = params.get("next") || "index.html";

    setTimeout(() => {
      window.location.href = nextPage;
    }, 3000);
  </script>
</body>
</html>
